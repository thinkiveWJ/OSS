<!DOCTYPE html >
<html>
<head>
<link rel="shortcut icon" href="theme/default/icon/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="theme/default/page.login.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/ui.common.js"></script>
<title>欢迎登录热风综合业务管理系统</title>
<script type="text/javascript" src="js/page.login.js"></script>
</head>
<body>
	<div id="bgdiv">
        <img id="bg_img" alt="" src="theme/default/images/bg/1509522401-5.jpg" />
        <div id="bg_mask"></div>
    </div>
    <div class="mid-div">
        <div class="login-panel">
            <form action="#" id="login_form" method="post" autocomplete="off">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr style="height: 160px;">
                        <td style="width: 138px; text-align: left;">
                            <img src="theme/default/images/logosing.png" alt="" height="100" />
                        </td>
                        <td colspan="2" style="text-align: left;">
                            <img src="theme/default/images/login_title2.png" alt="" /></td>
                    </tr>
                    <tr style="height: 80px;">
                        <td></td>
                        <td style="vertical-align: top;">
                            <input type="text" placeholder="用户名" class="form-control icon-user" id="j_username" name="j_username" />
                        </td>
                        <td></td>
                    </tr>
                    <tr style="height: 60px;">
                        <td></td>
                        <td style="height: 60px; vertical-align: top;">
                            <input type="password" placeholder="口令" class="form-control icon-password" id="j_password" name="j_password" /></td>
                        <td></td>
                    </tr>
                    <tr style="height: 114px;">
                        <td></td>
                        <td>
                            <input type="submit" value="登&nbsp;&nbsp;&nbsp;录" id="login-btn" class="btn btn-primary btn-block" /></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
